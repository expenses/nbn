[package]
name = "nbn"
version = "0.1.0"
edition = "2021"

[dependencies]
ash = { version = "0.38.0", features = ["linked"] }
ash-window = "0.13.0"
gpu-allocator = { version = "0.27.0", default-features = false, features = [
    "vulkan",
] }
log = "0.4.25"
parking_lot = "0.12.3"
winit = "0.30.8"
presser = "0.3.1"
vk-sync = { package = "vk-sync-fork", version = "0.5.0" }
arrayvec = "0.7.6"
notify = "8.0.0"
zstd = "0.13.3"

[dev-dependencies]
goth-gltf = { git = "https://github.com/expenses/goth-gltf", version = "0.1.1", features = [
    "primitive_reader",
] }
env_logger = "0.11.6"
tree64 = { git = "https://github.com/expenses/tree64" }
glam = "0.29.2"
image = "0.25.5"
slang_struct = { git = "https://github.com/expenses/slang-struct-rs", branch = "logos" }
bytemuck = { version = "1.21.0", features = ["derive"] }
rayon = "1.10.0"
fnv = "1.0.7"
radsort = "0.1.1"
ddsfile = "0.5.2"
indicatif = "0.17.11"
ktx2 = "0.4.0"

[workspace]
members = [".", "gltf-compress", "gltf-meshlets"]
